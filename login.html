<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website Login </title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <header>
        <div class="left_bx1">
            <div class="content">
                <form method="post">
                    <h3>Login</h3>
                    <div class="card">
                        <label for="name" >
                            Name
                        </label>
                        <input type="text" name="user_name" placeholder="Enter your userName..." required>
                    </div>
                    <div class="card">
                        <label for="password" >
                            Password
                        </label>
                        <input type="password" name="user_password" placeholder="Enter password..." required>
                    </div>
                    <input type="submit" value="Login" class="submit">
                    <div class="check">
                        <input type="checkbox" ><span>Remember Me</span>
                    </div>
                    <p>Don't have an account yet? <a href="signUp.html">Sign Up</a></p>
                </form>
            </div>
        </div>
        <div class="right_bx1">
            <img src="./Music Project/login_png.jpg" alt="loading image...">
            <h3>Incorrect Password </h3>
        </div>
    </header>
</body>
</html>
